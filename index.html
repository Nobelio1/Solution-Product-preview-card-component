<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="card">
      <figure class="card__picture">
        <img
          src="images/image-product-mobile.jpg"
          alt="product"
          class="card__img"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="product"
          class="card__img--desktop"
        />
      </figure>
      <div class="card__details">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <span class="price__now">$149.99</span>
          <span class="price__before">$169.99</span>
        </div>
        <button class="card__cta">
          <img src="images/icon-cart.svg" alt="icon-card" class="card__icon" />
          <p class="card__text">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
